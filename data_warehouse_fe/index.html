    <main class="main mx-4">
        <section>
            <h1 class="title mt-5 mb-3">Contactos</h1>

            <!-- Search Bar and filter-->
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-row">
                    <div class="input-group filter mr-2">
                        <input type="text" class="form-control filter-input"
                            aria-label="Text input with dropdown button">
                        <div class="input-group-append">

                            <!-- Button Carret Down -->

                            <button class="btn dropdown-toggle btnFilterSearch" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false"></button>

                            <!-- Dropdown Filter -->

                            <div class="dropdown-form dropdown-menu filter-menu p-3" id="filter-form">
                                <div class="form-group mt-1 pb-2 row">
                                    <label for="nameFilter" class="col-md-4 col-form-label col-form-label-sm">Nombre del
                                        contacto</label>
                                    <div class="col-md-8">
                                        <input type="text"
                                            class="form-control form-control-plaintext form-control-sm border-bottom"
                                            id="contacNameFilter" name="nameFilter"
                                            placeholder="Introduce el nombre del contacto">
                                    </div>
                                </div>
                                <div class="form-group py-2 row">
                                    <label for="positionFilter"
                                        class="col-md-4 col-form-label col-form-label-sm">Cargo</label>
                                    <div class="col-md-8">
                                        <input type="text"
                                            class="form-control form-control-plaintext form-control-sm border-bottom"
                                            id="contacPositionFilter" name="positionFilter"
                                            placeholder="Introduce el cargo del contacto">
                                    </div>
                                </div>
                                <div class="form-group py-2 row">
                                    <label for="cityFilter"
                                        class="col-md-4 col-form-label col-form-label-sm">Ciudad</label>
                                    <div class="col-md-5">
                                        <select name="cityFilter" class="form-control form-control-sm"
                                            id="contactCityFilter">
                                            <option value="null">Todos</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group py-2 row">
                                    <label for="CompanyFilter"
                                        class="col-md-4 col-form-label col-form-label-sm">Compañía</label>
                                    <div class="col-md-5">
                                        <select name="CompanyFilter" class="form-control form-control-sm"
                                            id="contactCompanyFilter">
                                            <option value="null">Todas</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group py-2 row">
                                    <label for="favoriteChannelFilter"
                                        class="col-md-4 col-form-label col-form-label-sm">Canal favorito</label>
                                    <div class="col-md-5">
                                        <select name="favoriteChannelFilter" class="form-control form-control-sm"
                                            id="contactFavoriteChanelFilter">
                                            <option value="null">Cualquiera</option>
                                            <option value="tel">Teléfono</option>
                                            <option value="email">Email</option>
                                            <option value="whatsapp">Whatsapp</option>
                                            <option value="linkedin">Linkedin</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group pt-2 mb-1 row">
                                    <label for="interesFilter"
                                        class="col-md-4 col-form-label col-form-label-sm">Interés</label>
                                    <div class="col-md-5">
                                        <select name="interesFilter" class="form-control form-control-sm"
                                            id="contactInterestFilter">
                                            <option value="null">Cualquiera</option>
                                            <option value="0">0%</option>
                                            <option value="25">25%</option>
                                            <option value="50">50%</option>
                                            <option value="75">75%</option>
                                            <option value="100">100%</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- END Dropdown Filter -->

                        </div>
                    </div>

                    <!-- Button Search -->

                    <button type="button" class="btn btn-outline-secondary btn-search"><i class="fa fa-search"
                            aria-hidden="true"></i></button>

                </div>

                <!-- New Contact Button -->

                <div class="d-flex flex-row justify-content-end">
                    <button type="button" class="btn btn-primary btn-size" data-toggle="modal"
                        data-target="#newContactModal">Agregar contacto</button>
                </div>

                <!-- END New Contact Button -->

            </div>

            <!-- END Search Bar and Filter -->

            <div class="selected-contacts d-flex justify-content-between align-items-center mt-4 mb-1">
                <button type="button" class="btn btn-xsm btn-tag disable contacts-selected d-none"> </button>
                <button type="button" class="btn btn-outline-primary btn-size border-0 delete-contacts d-none"
                    data-toggle="modal" data-target="#deleteContactModal"><i class="fa fa-trash" aria-hidden="true"></i>
                    Eliminar contactos</button>
            </div>

            <!-- Contacts Grid -->

            <table class="table table-borderless table-bordered table-responsive-lg table-hover">
                <thead>
                    <tr class="table-bordered">
                        <th class="align-middle" scope="col"><input class="ml-3 all-checkbox" type="checkbox"
                                name="checkAllContacts"></th>
                        <th class="align-middle" scope="col">Contacto <button type="button"
                                class="btn btn-link asc-sort" data-field="contactName" data-index='0'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button><button type="button"
                                class="btn btn-link desc-sort d-none" data-field="contactName" data-index='0'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button></th>
                        <th class="align-middle" scope="col">País/Región <button type="button"
                                class="btn btn-link asc-sort" data-field="contactCountry" data-index='1'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button><button type="button"
                                class="btn btn-link desc-sort d-none" data-field="contactCountry" data-index='1'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button></th>
                        <th class="align-middle" scope="col">Compañía <button type="button"
                                class="btn btn-link asc-sort" data-field="contactCompany" data-index='2'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button><button type="button"
                                class="btn btn-link desc-sort d-none" data-field="contactCompany" data-index='2'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button></th>
                        <th class="align-middle" scope="col">Cargo <button type="button" class="btn btn-link asc-sort"
                                data-field="contactPosition" data-index='3'><i class="fa fa-sort"
                                    aria-hidden="true"></i></button><button type="button"
                                class="btn btn-link desc-sort d-none" data-field="contactPosition" data-index='3'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button></th>
                        <th class="align-middle" scope="col">Interés <button type="button" class="btn btn-link asc-sort"
                                data-field="contactInterest" data-index='4'><i class="fa fa-sort"
                                    aria-hidden="true"></i></button><button type="button"
                                class="btn btn-link desc-sort d-none" data-field="contactInterest" data-index='4'><i
                                    class="fa fa-sort" aria-hidden="true"></i></button></th>
                        <th class="align-middle text-center" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="contactsBodyTable">

                </tbody>
            </table>

            <!-- END Contacts Grid -->

        </section>
    </main>

    </div>

    <!-- END Delete Contacts Modal -->

    <div class="modal fade" id="edit-contact" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary new-contact-modal-header">
                    <h1 class="title m-0 text-white">Actualizar contacto</h1>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editContactForm">
                        <div class="form-group form-row border py-4 px-2 borders-new-user-modal bg-white">
                            <div class="col- position-relative ml-2 mr-3">

                                <button class="imgBtnAddPic">
                                    <img src="./assets/avatar_frame.png" alt="User Frame" class="imgBtnAddPic__frame" />

                                </button>

                            </div>
                            <div class="col">
                                <label for="editContactName" class="col-form-label col-form-label-sm">Nombre<span
                                        class="text-danger">*</span></label>
                                <input type="hidden" id="editContactID">
                                <input type="text" class="form-control form-control-sm" id="editContactName"
                                    name="editContactName">
                            </div>
                            <div class="col">

                                    name="editContactLastName">
                            </div>
                            <div class="col">

                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-sm" id="editContactPosition"
                                    name="editContactPosition">
                            </div>
                            <div class="col">
                                <label for="editContactEmail" class="col-form-label col-form-label-sm">Email<span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control form-control-sm" id="editContactEmail"
                                    name="editContactEmail">
